<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            margin-top: 20px;
        }

        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CẬP NHẬT SẢN PHẨM</h1>
        {% if error_msg %}
            <h3 class="text-danger">{{ error_msg }}</h3>
        {% endif %}
        <form method="post" action="{{ url_for('update_product', product_id=product.id) }}">
            <div class="form-group">
                <label class="font-weight-bold">Tên sản phẩm</label>
                <input type="text" class="form-control" name="name" value="{{ product.name }}" />
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Mô tả sản phẩm</label>
                <textarea class="form-control" name="description">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Giá sản phẩm</label>
                <input type="text" class="form-control" name="price" value="{{ product.price }}" />
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Ảnh sản phẩm</label>
                <input type="text" class="form-control" name="image" value="{{ product.image }}" />
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Danh mục</label>
                <select class="form-control" name="category_id">
                    {% for cate in categories %}
                        {% if product.category_id == cate.id %}
                            <option value="{{ cate.id }}" class="form-control" selected>{{ cate.name }}</option>
                        {% else %}
                            <option value="{{ cate.id }}" class="form-control">{{ cate.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Cập nhật</button>
            </div>
        </form>
    </div>
</body>
</html>
