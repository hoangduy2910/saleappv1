<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Đăng ký</h1>
        {% if err_msg %}
            <div class="alert alert-danger">
                <h5>{{ err_msg }}</h5>
            </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="text" name="name"
                       class="form-control" placeholder="Họ và tên ..." required />
            </div>
            <div class="form-group">
                <input type="text" name="username"
                       class="form-control" placeholder="Tên đăng nhập ..." required />
            </div>
            <div class="form-group">
                <input type="password" name="password"
                       class="form-control" placeholder="Mật khẩu ..." required />
            </div>
            <div class="form-group">
                <input type="password" name="confirm"
                       class="form-control" placeholder="Nhập lại mật khẩu ..." required />
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng ký"
                        class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
